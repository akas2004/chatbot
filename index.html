<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA - AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">NEXA <span>AI</span></h1>
    </header>

    <!-- Chat Area -->
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type a message...">
        <button id="image">
            <img src="img.svg" alt="">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit">
            <img src="submit.svg" alt="">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
